<a routerLink="" class="btn btn-default">Home</a>
<hr>

<div *ngIf="member">
  <h1>Edit {{member.name}}</h1>
  <form id="edit-member" #form="ngForm" (ngSubmit)="updateMember(member)">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" placeholder="Sally Johnson" name="name" [(ngModel)]="member.name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" type="number" placeholder="14" name="age" [(ngModel)]="member.age">
    </div>
    <div class="form-group">
      <label for="specialty">Stroke Specialty</label>
      <select class="form-control" name="specialty" [(ngModel)]="member.specialty">
        <option selected disabled>Select Specialty</option>
        <option value="Freestyle">Freestyle</option>
        <option value="Butterfly">Butterfly</option>
        <option value="Breaststroke">Breaststroke</option>
        <option value="Backstroke">Backstroke</option>
        <option value="Individual Medely">Individual Medely</option>
        <option value="Long Distance">Long Distance</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
