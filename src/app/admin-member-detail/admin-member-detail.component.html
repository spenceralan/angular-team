<a routerLink="/admin" class="btn btn-default">Admin</a>

<hr>

<div *ngIf="member">
  <h1>{{member.name}}</h1>
  <h3>{{member.age}}</h3>
  <h3>{{member.specialty}}</h3>
</div>

<a (click)="update(member)" class="btn btn-default">Edit</a>
<a (click)="delete(member)" class="btn btn-danger">Delete</a>
